  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='styles/panel.css') }}" />
</head>

<body>
  <section class="all-content">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="/" class="navbar-brand">NF PANEL</a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="/admin" class="nav-link">Panel</a>
            </li>
            <li class="nav-item px-2">
              <a href="/adit" class="nav-link">HSD</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                <i class="fas fa-user"></i> Welcome 
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profil</a>
                  <a href="settings.html" class="dropdown-item">
                    <i class="fas fa-cog"></i> Ayarlar</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a href="/logout" class="nav-link">
                    <i class="fas fa-user-times"></i> Çıkış
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!--HEADER-->
        <header id="main-nav" class="py-2 bg-primary text-white">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h1><i class="fas fa-cog"></i> Ayarlar</h1>
              </div>
            </div>
          </div>
        </header>
        <!--END HEADER-->

        <!--ACTIONS-->
        <section id="actions" class="py-4 mb-4 bg-light">
          <div class="container">
            <div class="row">
              <div class="col-md-3">
                <a href="index.html" class="btn btn-light btn-block">
                  <i class="fas fa-arrow-left"></i> Anasayfaya Dön
                </a>
              </div>
              <div class="col-md-3">
                <a href="index.html" class="btn btn-success btn-block">
                  <i class="fas fa-check"></i> Kaydet
                </a>
              </div>
            </div>
          </div>
        </section>
        <!--END ACTIONS-->

        <!-- SETTINGS-->
        <section id="settings">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    <h4>Ayarları Düzenle</h4>
                  </div>
                  <div class="card-body">
                    <form>
                      <fieldset class="form-group">
                        <legend>Allow User Registration</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" name="fieldset1" class="form-check-input" value="Yes" checked />
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" name="fieldset1" class="form-check-input" value="No" />
                            No
                          </label>
                        </div>
                      </fieldset>

                      <fieldset class="form-group">
                        <legend>Homepage Format</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" name="fieldset2" class="form-check-input" value="posts" checked />
                            Blog Page
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" name="fieldset2" class="form-check-input" value="page" />
                            Homepage
                          </label>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- END SETTINGS-->
      </section>
      <!--FOOTER-->
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="lead text-center">
                Copyright &copy; <span id="year"></span>
                Blogen
              </p>
            </div>
          </div>
        </div>
      </footer>
      <!--END FOOTER-->
    </body>

    </html>
